<!DOCTYPE html>
<html>

 <head>
	<meta charset="utf-8">
  <title>Feedback form</title>
  
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" 
  rel="stylesheet"
  type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  
 </head>

 <body>

 
  
<div class="container">

 <div class="container_title">
    <h2 class="title">Задать вопрос</h2>
  </div>

    <form 
    class="form"
       action="https://digital-spectr.com/ac/academy.php" 
       method="POST"
       autocomplete="on"
       anctype="multipart/from-data"
       >
     <div class="container_input">
        <input 
        type="name" 
        name="name" 
        id="name"
        placeholder="Фамилия Имя Отчество"
        value= ""
        required
        pattern="^[А-Яа-яЁё\s]+$"
        >
       
        <input 
        type="tel" 
        name="phone" 
        id="phone"
        placeholder="Телефон*"
        value= ""
        required
         pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$"
        >
    
        <input 
        type="email" 
        name="email" 
        id="email"
        placeholder="Email"
        value= "" 
        pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"
        required>
     
        <button class="container_submit">
          <p class = "container_submit_text">ОТПРАВИТЬ ЗАПРОС</p>
        </button>
     </div>
    </form>
    <div class = "response"></div>
  </div>
  

<script src="js/validation.js"></script>
<script src="js/backend.js"></script>

 </body>

</html>
